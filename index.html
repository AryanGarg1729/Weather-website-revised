<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="https://unpkg.com/@phosphor-icons/web"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/thin/style.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/light/style.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/duotone/style.css">

<link rel="stylesheet" href="./style.css">


</head>
<body>
    <div class="container">
        <aside class="sidebar">

        </aside>    
        <main class="main-content">
            <header class="top-header">
                <h2>Check out today's weather information</h2>
            </header>
          <section class="upcoming-hours">
            <h3>Upcoming hours</h3>

            <div class="chart-container">
                <div class="weather-row" id="hourly">
                    <div class="weather-item">
                        <span class="time">Now</span>
                        <i class="ph ph-sun">
                            
                        </i>
                        <span class="temp">5°</span>
                    </div>
                    <div class="weather-item">
                        <span class="time">Now</span>
                        <i class="ph ph-sun">
                            
                        </i>
                        <span class="temp">5°</span>
                    </div>
                    <div class="weather-item">
                        <span class="time">Now</span>
                        <i class="ph ph-sun">
                            
                        </i>
                        <span class="temp">5°</span>
                    </div>
                    <div class="weather-item">
                        <span class="time">Now</span>
                        <i class="ph ph-sun">
                            
                        </i>
                        <span class="temp">5°</span>
                    </div>
                    <div class="weather-item">
                        <span class="time">Now</span>
                        <i class="ph ph-sun">
                            
                        </i>
                        <span class="temp">5°</span>
                    </div>
                    <div class="weather-item">
                        <span class="time">Now</span>
                        <i class="ph ph-sun">
                            
                        </i>
                        <span class="temp">5°</span>
                    </div>
                    <div class="weather-item">
                        <span class="time">Now</span>
                        <i class="ph ph-sun">
                            
                        </i>
                        <span class="temp">5°</span>
                    </div>
                    
                </div>
                <div class="chart-container">
                    <canvas id="weatherChart" style="box-sizing: border-box; display: block; height: 100px; width: 466px;" width="699" height="150"></canvas>
                </div>
            </section>
                
            <section class="more-details">
                <h3>More details of today's weather</h3>
                <div class="details-grid">
                    <div class="detail-card">
                        <div class="card-header">
                            <span>Humidity</span>
                            <div class="icon-badge">
                                <i class="ph ph-drop"></i>
                            </div>
                        </div>
                        <div class="card-value">
                            <span id="humidity-value">83%</span>
                            <span id="humidity-status">bad</span>
                        </div>
                        <div class="progress-labels">
                            <span>good</span>
                            <span>normal</span>
                            <span>bad</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill " style="width: 83%;">
                                
                            </div>
                        </div>
                    </div>
                    <div class="detail-card"></div>
                    <div class="detail-card"></div>
                    <div class="detail-card"></div>
                    <div class="detail-card"></div>
                    <div class="detail-card"></div>
                </div>
                
            </section>
        </main>      
    </div>
        
    
    
    <script src="./script.js"></script>
</body>
</html>
